spring:
  application:
    name: discovery-service
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://config-server:8888}
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Configuración específica del Gobierno de Tabasco
tabasco:
  gov:
    discovery:
      sistema: "Sistema de Acceso Unificado"
      version: "1.0.0"
      descripcion: "Servidor de descubrimiento para microservicios del Gobierno de Tabasco"
      responsable: "CGMAIG"