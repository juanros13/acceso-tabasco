server:
  port: 8761

spring:
  application:
    name: discovery-service

# Configuración de Eureka Server
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    # El servidor Eureka no se registra consigo mismo
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    # Configuración para desarrollo - respuesta rápida
    wait-time-in-ms-when-sync-empty: 0
    # Tiempo para limpiar instancias no disponibles
    eviction-interval-timer-in-ms: 10000
    # Renovación de registros
    renewal-percent-threshold: 0.85
    # Habilitar auto-preservación en desarrollo
    enable-self-preservation: false

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.cloud.netflix.eureka: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configuración específica del Gobierno de Tabasco
tabasco:
  gov:
    discovery:
      sistema: "Sistema de Acceso Unificado"
      version: "1.0.0"
      descripcion: "Servidor de descubrimiento para microservicios del Gobierno de Tabasco"
      responsable: "CGMAIG"

---
# Configuración para DESARROLLO
spring:
  config:
    activate:
      on-profile: dev

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

logging:
  level:
    com.netflix: DEBUG
    org.springframework.cloud.netflix: DEBUG

---
# Configuración para PRODUCCIÓN
spring:
  config:
    activate:
      on-profile: prod

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:discovery.tabasco.gob.mx}
    non-secure-port: 80
    secure-port: 443
    secure-port-enabled: true
    non-secure-port-enabled: false
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000
    renewal-percent-threshold: 0.85

logging:
  level:
    com.netflix.eureka: WARN
    com.netflix.discovery: WARN
    root: WARN