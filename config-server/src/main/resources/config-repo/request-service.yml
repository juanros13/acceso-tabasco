# Configuración para Request Service
server:
  port: 8083

spring:
  application:
    name: request-service
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/acceso_tabasco}
    username: ${DB_USER:request_service}
    password: ${DB_PASSWORD:request_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/gobierno-tabasco}

# Configuración de workflow
request:
  workflow:
    auto-approve:
      enabled: false
    documents:
      carta-responsiva:
        required: true
        max-size: 10MB

---
# Configuración para DESARROLLO
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    saf.cgmaig.request: DEBUG

---
# Configuración para PRODUCCIÓN
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    saf.cgmaig.request: INFO