server:
  port: 8080

spring:
  application:
    name: gateway-service
  
  cloud:
    gateway:
      routes:
        - id: service-route
          uri: http://localhost:8081
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        - id: auth-service-route
          uri: http://localhost:8082
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

  security:
    oauth2:
      resourceserver:
        jwt:
          # Configuración para Keycloak
          issuer-uri: http://localhost:8180/realms/acceso-tabasco
          jwk-set-uri: http://localhost:8180/realms/acceso-tabasco/protocol/openid-connect/certs

# Configuración de Keycloak
keycloak:
  realm: acceso-tabasco
  auth-server-url: http://localhost:8180
  ssl-required: none
  resource: gateway-client
  credentials:
    secret: your-client-secret
  use-resource-role-mappings: true
  bearer-only: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Gateway specific configuration
gateway:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:4200
  routes:
    user-service:
      uri: http://localhost:8081
      path: /users/**
    auth-service:
      uri: http://localhost:8082  
      path: /auth/**