services:
  # Config Server - Debe iniciar primero
  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: acceso-config
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    env_file:
      - .env
    networks:
      - acceso-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Discovery Service (Eureka) - Ahora depende del config-server
  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: acceso-discovery
    ports:
      - "8761:8761"
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - acceso-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Gateway Service - Inicia despu√©s del discovery-service
  gateway-service:
    build: ./gateway-service
    container_name: acceso-gateway
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    env_file:
      - .env
    networks:
      - acceso-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Auth Service - Opcional para completar la arquitectura
  auth-service:
    build: ./auth-service
    container_name: acceso-auth
    ports:
      - "8081:8081"
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    env_file:
      - .env
    networks:
      - acceso-network
    profiles:
      - full  # Solo se inicia con perfil 'full'

  # User Management Service - Opcional para completar la arquitectura
  user-management-service:
    build: ./user-management-service
    container_name: acceso-user-mgmt
    ports:
      - "8082:8082"
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    env_file:
      - .env
    networks:
      - acceso-network
    profiles:
      - full  # Solo se inicia con perfil 'full'

networks:
  acceso-network:
    driver: bridge